name: Build Test
on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: yarn
      - run: yarn lint
      - run: yarn build
      - run: yarn test
